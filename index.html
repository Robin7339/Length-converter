<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Length Converter</title>
	<link rel="stylesheet" href="style.css">
   
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Grenze+Gotisch:wght@300&family=Lora:wght@500&family=Poppins:wght@200&family=Roboto+Slab&family=Roboto:ital@1&family=Satisfy&family=Vollkorn+SC&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
</head>
<body>

        <div class="container-fluid">
            <div class="row-div ">
                 
                <div class="col-div pb-5 mt-5">
                    <h2 class="pt-5 pb-5">Cm to Inches</h2>
                    <div class="input-div pb-3">
                        <input type="text" id="input" placeholder="length in cm">
                    </div>

                    <div class="button-div" onclick="convert()">
                        Convert to inches
                    </div>

                    <div class="result pt-5 fs-2" id="result">
                        
                    </div>

                </div>

            </div>

        </div>
		
<script>

    

function convert(){
    const cmVal = Number(document.getElementById("input").value)
    const inchVal = cmVal/2.54
    const result = document.getElementById("result")
    result.innerHTML = inchVal.toFixed(2)
    

}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
